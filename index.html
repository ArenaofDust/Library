<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h2>My Library</h2>
        <button class="new-book">New Book</button>
    </header>

    <main>
        <div class="books-container"></div>
    </main>

    <dialog class="modal">
        <form method="dialog">
            <h3>Add New Book</h3>
            <div class="modal-inputs">
                <div class="modal-input">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="modal-input">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="modal-input">
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="pages" required>
                </div>
                <div class="modal-input">
                    <label for="year">Year</label>
                    <input type="number" id="year" name="year" required>
                </div>
            </div>
            <div class="modal-radio">
                <p><b>Finished Reading?</b></p>
                <label for="hasRead">Yes</label>
                <input type="radio" name="hasReadBook" id="yes" value="true" required>

                <label for="notRead">No</label>
                <input type="radio" name="hasReadBook" id="no" value="false">
            </div>
            <div class="modal-buttons">
                <button class="close-button">Cancel</button>
                <button class="add-book">Add Book</button>
            </div>
        </form>
    </dialog>

    <script src="library.js"></script>
</body>
</html>
